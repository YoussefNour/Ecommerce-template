        <div class="registerdiv">
            <form action="index.html" method="POST" class="registerForm">
                <div style="display: flex; flex-direction: row; margin: 20px;">
                    <div class="subdiv" >
                        <label>Fullname</label>
                        <label>Username</label>
                        <label>Password</label>
                        <label>Email</label>
                        <br>
                        <label for="gender">gender</label>
                        <label for="male">male</label>
                        <label for="female">female</label>
                        <label for="country">Country</label>
                        <br>
                        <label for="hobbies">Hobbies:</label>
                        <label>Skying</label>
                        <label>Swimming</label>
                        <label>Running</label>
                        <label>Notes:</label>
                        <br><br>
                        <label for="Avatar">Avatar:</label>
                    </div>
    
                    <div class="subdiv">
                        <input  type="text" required name="fullname" placeholder="Fullname">
    
                        <input type="text" required name="Username" placeholder="Username">
                        
                        <input type="password" required name="password" placeholder="password">
    
                        <input type="email" required name="email" placeholder="email">
                        <br><br>
                        <input id="male" type="radio" name="gender" value="male">
                        <input id="female" type="radio" name="gender" value="female">

                        <select name="country">
                            <option value="Egypt">Egypt</option>
                            <option value="UAE">UAE</option>
                            <option value="KSA">KSA</option>
                            <option value="Bahrain">Bahrain</option>
                        </select>
                        <br><br><br>
                        <input name="Skying" type="checkbox" value="Skying">
    
                        <input name="Swimming" type="checkbox" value="Swimming">
    
                        <input name="hobbies" type="checkbox" value="Running">
                        <br>
                        <textarea  rows="3" cols="30" name="notes" placeholder="notes"></textarea>
    
                        <input name="Avatar" type="file" accept=".jpeg,.png,.jpg">
                    
                    </div>
                    
                </div>
                <input type="reset" value="reset">
                <input type="submit" value="Register">
            </form>
